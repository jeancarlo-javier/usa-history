<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Solid white pin for masking; color is applied by Deck.gl -->
  <g fill="#ffffff" filter="url(#shadow)">
    <!-- Pin shape: circle + pointed tail -->
    <path d="M64 4c-22.091 0-40 17.909-40 40 0 26 40 80 40 80s40-54 40-80c0-22.091-17.909-40-40-40zm0 56a16 16 0 1 1 0-32 16 16 0 0 1 0 32z"/>
  </g>
</svg>
